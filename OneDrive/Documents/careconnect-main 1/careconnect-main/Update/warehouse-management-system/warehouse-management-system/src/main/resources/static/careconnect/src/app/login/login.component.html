<div class="login-container">
  <div class="login-box">
    <img src="logo.png" alt="CareConnect Logo" class="logo" />
    <h1 class="title">Welcome to CareConnect</h1>

    <form class="form" [formGroup]="loginForm" (ngSubmit)="handleSubmit()">
      <h2 class="form-title">Login</h2>

      <div *ngIf="loginError" class="error-message">
        {{ loginError }}
      </div>

      <mat-form-field class="example-full-width">
        <mat-label>Username:</mat-label>
        <input
          matInput
          type="text"
          formControlName="username"
          placeholder="Enter your username"
          required
        />
        <mat-error *ngIf="loginForm.get('username')?.hasError('required')">
          Username is required
        </mat-error>
        <mat-error *ngIf="loginForm.get('username')?.hasError('minlength')">
          Username must be at least 3 characters long
        </mat-error>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Password:</mat-label>
        <input
          matInput
          type="password"
          formControlName="password"
          placeholder="Enter your password"
          required
        />
        <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
          Password is required
        </mat-error>
        <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
          Password must be at least 6 characters long
        </mat-error>
      </mat-form-field>

      <button
        mat-stroked-button
        type="submit"
        class="btn btn-primary form-btn"
        [disabled]="loginForm.invalid || isLoading"
      >
        {{ isLoading ? "Logging in..." : "Login" }}
      </button>

      <div class="links">
        <a class="form-link" (click)="navigateToSignupPatient()"
          >Sign Up as Patient</a
        >
        <a class="form-link" (click)="navigateToSignupDoctor()"
          >Sign Up as Doctor</a
        >
      </div>
    </form>
  </div>
</div>
