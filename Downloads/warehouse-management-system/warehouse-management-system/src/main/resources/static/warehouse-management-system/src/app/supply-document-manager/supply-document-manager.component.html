<app-manager-navbar></app-manager-navbar>

<div class="container">
  <h2>Supply Documents</h2>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let document">{{ document.name }}</td>
    </ng-container>

    <!-- Subject Column -->
    <ng-container matColumnDef="subject">
      <th mat-header-cell *matHeaderCellDef>Subject</th>
      <td mat-cell *matCellDef="let document">{{ document.subject }}</td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let document">{{ document.status }}</td>
    </ng-container>

    <!-- Created By Column -->
    <ng-container matColumnDef="createdBy">
      <th mat-header-cell *matHeaderCellDef>Created By</th>
      <td mat-cell *matCellDef="let document">{{ document.createdBy }}</td>
    </ng-container>

    <!-- Created At Column -->
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef>Created At</th>
      <td mat-cell *matCellDef="let document">
        {{ document.createdAt | date : "short" }}
      </td>
    </ng-container>

    <!-- Approve Column -->
    <ng-container matColumnDef="approve">
      <th mat-header-cell *matHeaderCellDef>Approve</th>
      <td mat-cell *matCellDef="let document">
        <button mat-button (click)="approveDocument(document)">Approve</button>
      </td>
    </ng-container>

    <!-- Decline Column -->
    <ng-container matColumnDef="decline">
      <th mat-header-cell *matHeaderCellDef>Decline</th>
      <td mat-cell *matCellDef="let document">
        <button mat-button (click)="declineDocument(document)">Decline</button>
      </td>
    </ng-container>

    <!-- Header and Row definitions -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [length]="supplyDocuments.length"
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 25]"
    aria-label="Select page"
    (page)="onPageChange($event)"
  >
  </mat-paginator>
</div>
